<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form name="myform"  method="post" action="#">
    <h4>Student Name</h4>
    <div class="container name-group">
      <div>
        <input id="firstName" type="text" /><br />
        <label id="firstNameLabel" for="firstName"></label>
      </div>
      <div>
        <input id="middleName" type="text" /><br />
        <label id="middleNameLabel" for="middleName"></label>
      </div>
      <div>
        <input id="lastName" type="text" /><br />
        <label id="lastNameLabel" for="lastName"></label>
      </div>
    </div>
    <div class="container">
      <div class="date-group">
        <h4>Birth Date</h4>
        <div class="select">
          <select id="month" name="birthMonth" onchange="updateMonth();"></select><br />
          <label id="monthLabel" for="month"></label>
        </div>
        <div class="select">
          <select id="day" name="birthDay"></select><br />
          <label id="dayLabel" for="day"></label>
        </div>
        <div class="select">
          <select id="year" name="birthYear" onchange="updateMonth();"></select><br />
          <label id="yearLabel" for="year"></label>
        </div>
      </div>
      <div class="gender-group">
        <h4 id="genderLabel"></h4>
        <div class="select">
          <select name="option">
            <option value="" disabled selected>Please Select</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group margin-bottom-25">
      <h4>Address</h4>
      <input id="street" type="text" /><br />
      <label id="streetLabel" for="street"></label>
    </div>
    <div class="form-group margin-bottom-25">
      <input id="streetLineTwo" type="text" /><br />
      <label id="streetLineTwoLabel" for="streetLineTwo"></label>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <select id="countrySelect" name="city" onchange="makeSubmenu(this.value)">
          <option value="" disabled selected>Please Select</option>
        </select>
        <label id="postCodeLabel" for="city"></label>
      </div>
      <div>
        <select id="citySelect" name="state">
          <option value="" disabled selected>Please Select</option>
        </select>
        <br />
        <label id="stateAndProvinceLabel" for="state"></label>
      </div>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <h4>E-mail Address</h4>
        <input id="emailAddress" type="text" onblur="validateEmail()" placeholder="ex: myname@example.com" /><br />
        <div id="msgEmailAddress"></div>
      </div>
      <div>
        <h4 id="mobileNumberLabel"></h4>
        <input id="mobileNumber" type="text" onblur="validatephonenumber('mobileNumber')" placeholder="(000) 000-0000" />
        <div id="mobileNumberMessage"></div>
      </div>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <h4 id="phoneNumberLabel"></h4>
        <input id="phoneNumber" type="text" onblur="validatephonenumber('phoneNumber')" placeholder="(000) 000-0000" />
        <div id="phoneNumberMessage"></div>
      </div>
      <div>
        <h4 id="workNumberLabel"></h4>
        <input id="workNumber" type="text" onblur="validatephonenumber('workNumber')" placeholder="(000) 000-0000" />
        <div id="workNumberMessage"></div>
      </div>
    </div>
    <div class="form-group-into-two-collumn margin-bottom-25">
      <h4 id="companyLabel"></h4>
      <input type="text" />
    </div>
    <div class="form-group-into-two-collumn margin-bottom-25">
      <h4 id="coursesLabel"></h4>
      <select name="option">
        <option value="" disabled selected>Please Select</option>
        <option value="1">php</option>
        <option value="2">java</option>
        <option value="3">javascript</option>
      </select>
    </div>
    <div class="form-group margin-bottom-15">
      <h4 id="additionalCommentsLabel"></h4>
      <textarea placeholder="Type here..."></textarea>
    </div>
    <hr />
    <div class="container margin-top-15">
      <div>
        <button>Submit Application</button>
      </div>
      <div>
        <button>Clear Fields</button>
      </div>
    </div>
  </form>
  <div id="root"></div>
  <script src="script.js"></script>
</body>

</html>
