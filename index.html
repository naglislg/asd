<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form action="">
    <h4>Student Name</h4>
    <div class="container name-group">
      <div>
        <input type="text" /><br />
        <label id="firstNameLabel" for="firstname"></label>
      </div>
      <div>
        <input type="text" /><br />
        <label id="middleNameLabel" for="middlename"></label>
      </div>
      <div>
        <input type="text" /><br />
        <label id="lastNameLabel" for="lastname"></label>
      </div>
    </div>
    <div class="container">
      <div class="date-group">
        <h4>Birth Date</h4>

        <div class="select">
          <select id="birthMonth" name="birthMonth"></select><br />
          <label id="monthLabel" for="month"></label>
        </div>
        <div class="select">
          <select id="birthDay" name="birthDay"></select><br />
          <label id="dayLabel" for="day"></label>
        </div>
        <div class="select">
          <select id="birthYear" name="birthYear"></select><br />
          <label id="yearLabel" for="year"></label>
        </div>
      </div>
      <div class="gender-group">
        <h4 id="genderLabel"></h4>
        <div class="select">
          <select name="option">
            <option value="" disabled selected>Please Select</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group margin-bottom-25">
      <h4>Address</h4>
      <input type="text" /><br />
      <label id="streetLabel" for="street"></label>
    </div>
    <div class="form-group margin-bottom-25">
      <input type="text" /><br />
      <label id="streetLineTwoLabel" for="streetLineTwoLabel"></label>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <input type="text" /><br />
        <label id="cityLabel" for="city"></label>
      </div>
      <div>
        <input type="text" /><br />
        <label id="stateAndProvinceLabel" for="state"></label>
      </div>
    </div>
    <div class="form-group margin-bottom-25">
      <input type="text" /><br />
      <label id="postCodeLabel" for="postcode"></label>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <h4>Student E-mail</h4>
        <input type="text" placeholder="ex: myname@example.com" /><br />
        <label id="exampleEmailLabel" for="example-email"></label>
      </div>
      <div>
        <h4 id="mobileNumberLabel">Mobile Number</h4>
        <input type="text" placeholder="(000) 000-0000" />
      </div>
    </div>
    <div class="container form-group-into-two-collumn">
      <div>
        <h4 id="phoneNumberLabel">Phone Number</h4>
        <input type="text" placeholder="(000) 000-0000" />
      </div>
      <div>
        <h4 id="workNumberLabel">Work Number</h4>
        <input type="text" placeholder="(000) 000-0000" />
      </div>
    </div>
    <div class="form-group-into-two-collumn margin-bottom-25">
      <h4 id="companyLabel"></h4>
      <input type="text" />
    </div>
    <div class="form-group-into-two-collumn margin-bottom-25">
      <h4 id="coursesLabel"></h4>
      <select name="option">
        <option value="" disabled selected>Please Select</option>
        <option value="1">php</option>
        <option value="2">java</option>
        <option value="3">javascript</option>
      </select>
    </div>
    <div class="form-group margin-bottom-15">
      <h4 id="additionalCommentsLabel"></h4>
      <textarea name="" id="" cols="" rows="" placeholder="Type here..."></textarea>
    </div>
    <hr />
    <div class="container margin-top-15">
      <div>
        <button>Submit Application</button>
      </div>
      <div>
        <button>Clear Fields</button>
      </div>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
